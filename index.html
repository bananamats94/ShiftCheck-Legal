        :root {

        }
        @media (prefers-color-scheme: dark) {

                --page-bg: #000000;

                --text-secondary: #a1a1a6;
                --card-bg: #1c1c1e;

                --footer: #86868b;
            }
        }
        * {

        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--page-bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }
        .header {
            background: var(--header-gradient);

        }

        }

            letter-spacing: -0.5px;
        }
        .header p {
            opacity: 0.85;
            font-size: 17px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px 24px;
            flex: 1;
        }
        .card-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px 24px;
            text-decoration: none;
            color: var(--text);
            box-shadow: var(--card-shadow);
            border: 1px solid var(--card-border);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        @media (prefers-color-scheme: dark) {
            .card:hover {
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            }
        }
        .card-icon {
            font-size: 24px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
        }
        @media (prefers-color-scheme: dark) {
            .card-icon {
                background: rgba(102, 126, 234, 0.2);
            }
        }
        .card-content {
            flex: 1;
        }
        .card-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        .card-desc {
            font-size: 14px;
            color: var(--text-secondary);
        }
        .card-arrow {
            color: var(--text-secondary);
            font-size: 18px;
        }
        .footer {
            text-align: center;
            padding: 40px 24px;
            color: var(--footer);
            font-size: 14px;
        }
        .footer a {
            color: var(--footer);
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
